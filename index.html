<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <main>
    <div class="flex-container">
      <div class="card">
        <img src="./images/image-victor.jpg" alt="" class="card__image">
        <div class="flex-row">
          <h1 class="card__heading">Victor Crest</h1>
          <p class="card__p-age--color">26</p>
        </div>
        <p class="card__pcity">London</p>
        <div class="grid">
          <p class="card__paragraph--bold">80K</p> 
          <p class="card__paragraph--light">Followers</p>
        
          <p class="card__paragraph--bold">803K</p>
          <p class="card__paragraph--light">Likes</p>
        
          <p class="card__paragraph--bold">1.4K</p>
          <p class="card__paragraph--light">Photos</p>
        </div>
        <div class="flex-row">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/jamesaking02">James King</a>.
    </div>
  </footer>
  
</body>
</html>
